<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The Box Model</title>
<style>

* {
  box-sizing: border-box; /** -> every property inside *{} will be set into every tag */
}



body {
  margin: 0;
  padding: 0;
  background-color: gray;
}
/*a freaking test commit*/
#box {
  background-color: blue;
  padding: 10px;/* 10px for top-right-bottom-left*/
  border: 6px dashed black;
  margin: 40px;
  width: 300px;
  height: 100px;
  box-sizing: border-box;/*all these things above sum up to 300px*/
}
#content {
  background-color: #90EE90; /*green*/
}

h1 {
  margin-bottom: 30px;
}

</style>
</head>
<body>

<h1>Box Model</h1>
